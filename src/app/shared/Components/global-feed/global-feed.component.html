 <div class="card">
    <div class="card-body" *ngFor="let item of globalData">
      <div class="col-12">
        <div class="row">
          <div class="header">
            <div class="d-flex">
            <div class="d-flex">
              <!-- <h3 class="card-title mb-5"> -->
              <img src="{{item.author.image}}" alt="">
              <!-- </h3> -->
            </div>
            <div class="row">

              <div class="col-12">
                <a href=" {{item.author.username}}" target="_blank" (click)="navigateProfile()"> {{item.author.username}}</a>
                
              </div>
              <div class="col-12">
                <h5 class="card-subtitle mb-3 text-muted">
                  <a routerlink >{{item.createdAt |date:'MM/dd/YYYY hh:mm'}}</a>
                </h5>
              </div>
            </div>
            </div>
            <div class="d-flex">
              <div class="col-12 col-lg-2 col-xl-2 col-md-2 col-sm-2 mb-2 text">
                <button type="button" class="btn btn-outline-success my-2 my-sm-0" >1</button>
              </div>
            </div>
          </div>
           
            
        </div>
      </div>
      <h4 class="card-title bold">{{item.slug}}</h4>
      <h5 class="card-subtitle mb-4 text-muted">{{item.description}}</h5>
      <span><h5>Read More....</h5></span>
      <h6 class="text-muted tag-default tag-outline">
        <mat-chip-listbox aria-label="Fish selection" *ngFor="let options of item.tagList"> 
            <mat-chip-option>{{options}}</mat-chip-option>
          </mat-chip-listbox>
        </h6>
    </div>
</div>

  <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 patient-in-pagin ">
    <div class="row w-100  py-2  ">
      <div class="col-6 col-xl-3 col-lg-3 col-md-4 col-sm-6 patient-in-pagin-left pl-3">
        <div class="form_btn_input_wrap align-items-center ">
        <div class="d-flex mr-3 d-flex form_btn_input_wrap_label">Total Records {{displayedRows}} of {{totalFeeds}}</div><div class="">Page:{{page}}</div>
      <div class=" mat-form-field-block   page-size patient-in-pagin-left ml-3  mat-field-0-padd">
        <!-- <mat-form-field class="example-full-width " appearance="outline">

          <mat-label>Page Size</mat-label>
          <mat-select  [(ngModel)]="pageSize" name="list"
           [disableOptionCentering]="true"
            (selectionChange)="pageSelectionChange($event)">
            <mat-option *ngFor="let list of pageSizes" [value]="list">
              {{list}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
      </div>
      </div>
      <div class="col-6 col-xl-9 col-lg-9 col-md-8 col-sm-6 patient-in-pagin-right ">
        <!-- <div class="pull-right "> -->
          <div class="email-btn-group m-l-15">
            <button mat-icon-button aria-label="Example icon-button with a heart icon" 
            [disabled]="page<=0"
              (click)="navigatefirst()">
              <mat-icon>first_page</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with a heart icon"
             [disabled]="page<=0"
              (click)="navigateBefore()">
              <mat-icon>navigate_before</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with a heart icon" 
            [disabled]="page>=noOfPages" 
            (click)="navigateNext()">
              <mat-icon>navigate_next</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with a heart icon"
            [disabled]="page>=noOfPages" (click)="navigateLast()">
              <mat-icon>last_page</mat-icon>
            </button>
          </div>
        <!-- </div> -->
      </div>

    </div>
  </div>
