<div class="card" style="width: 30rem;">
  <div class="card-header">
    Your settings
  </div>
  <div class="card-body">
    <form [formGroup]="settingForm">
      <div class="row">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
          <div class="mat-form-field-block">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Profile</mat-label>
              <input matInput placeholder="URL of profile pick" formControlName="profile">
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
          <div class="mat-form-field-block">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>username</mat-label>
              <input matInput formControlName="username" placeholder="UserName">
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
          <div class="mat-form-field-block">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>short bio about you</mat-label>
              <textarea matInput formControlName="shortbio" palceholder="Short bio about you"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
          <div class="mat-form-field-block">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <mat-icon matSuffix>mail</mat-icon>
              <mat-error>Email is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
          <div class="mat-form-field-block">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>New Password</mat-label>
              <input matInput placeholder="New Password" [type]="hide ?'password':'text'" formControlName="newPassword">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-12 col-lg-4 col-xl-4 col-md-4 col-sm-4">
      <button mat-raised-button color="accent" (click)="updateSettings()">Update Settings</button>
    </div>
    <div class="col-12 col-lg-3 col-xl-3 col-md-3 col-sm-3 mb-3">
      <button mat-raised-button color="warn" (click)="logOut()">Click to logout</button>
    </div>
  </div>
</div>
