<div class="card">
    <div class="card-body" *ngFor="let item of postData">
      <div class="col-12">
        <div class="row">
          <div class="header">
            <div class="d-flex">
            <div class="d-flex">
              <!-- <h3 class="card-title mb-5"> -->
              <img src="{{item.author.image}}" alt="" style="height: 30px;">
              <!-- </h3> -->
            </div>
            <div class="row">

              <div class="col-12" >
                <a href="javascript:void()"> {{item.author.username}}</a>
                
              </div>
              <div class="col-12">
                <h5 class="card-subtitle mb-3 text-muted">
                  <a routerlink >{{item.createdAt}}</a>
                </h5>
              </div>
            </div>
            </div>
            <div class="d-flex">
              <div class="col-12 col-lg-2 col-xl-2 col-md-2 col-sm-2 mb-2 text">
                <button type="button" class="btn btn-outline-success my-2 my-sm-0"  (click)="addLikes()">1</button>
              </div>
            </div>
          </div>
           
            
        </div>
      </div>
      <h4 class="card-title bold">{{item.slug}}</h4>
      <h5 class="card-subtitle mb-4 text-muted">{{item.description}}</h5>
      <span><h5>Read More....</h5></span>
      <h6 class="text-muted tag-default tag-outline">
        <!-- <mat-chip-listbox aria-label="Fish selection" *ngFor="let options of item.tagList"> 
            <mat-chip-option>{{options}}</mat-chip-option>
          </mat-chip-listbox> -->
        </h6>
    </div>
</div>
