<div class="section">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
                <mat-toolbar color="background">
                    <!-- <mat-toolbar-row>
                        <span>{{articleData[0]?.title}}</span>
                        <span>{{articleData[0]?.updatedAt | date:'MM/dd/yyyy HH:mm'}}</span>
                      </mat-toolbar-row>
                      <mat-toolbar-row>
                          <span>{{articleData[0]?.description}}</span>
                          <span  *ngfor=" let item of articleObj[0]?.tagList">{{item}}</span>

                    <mat-toolbar-row>
                    <button mat-raised-button color="accent" (click)="editArticle()">Edit Article</button>
                    <div class="row">
                        <div class="col-12 col-lg-3 col-xl-3 col-md-3 col-sm-2">
                            <button mat-raised-button color="primary"(click)="deleteArticle()">Delete Article</button>
                        </div>

                    </div>
                    </mat-toolbar-row>
                  </mat-toolbar>
              
            </div>
        </div>
    </div>



<div class=" bg-light mb-3" style="max-width: 30rem;">
    <div class="row">
        <form [formGroup]="commentsForm">
            <div class="mat-form-field-block">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Write a Comments</mat-label>
                    <textarea matInput placeholder="Write a comments" formControlName="comments"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class=" text-right">
        <button mat-raised-button color="warn" (click)="saveComments()">Post Comments</button>
    </div>
</div>
<div class="global_wrap_inner mt-2">
    <table class="table table-bordered table-freeze-full-global">
        <thead>
            <tr>
                <th>Comments </th>
                <th> Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of commentSave">
                <td>{{item.body}}</td>
                <td>
                  <i class="bi bi-trash"  (click)="deleteComments(item)"></i>
                    <!-- <a class="delete" title="Delete" data-toggle="tooltip" ><i class="material-icons" >&#xE872;</i></a> -->
                </td>
              
              </tr>
            
        </tbody>
    </table>
  </div>
