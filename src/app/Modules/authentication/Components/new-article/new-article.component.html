<div class="card  d-flex justify-content-center" style="width: 40rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
                <form [formGroup]="articleForm">

                    <div class=" row col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
                        <div class="mat-form-field-block">

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Article Title</mat-label>
                                <input matInput formControlName="articleTitle" placeholder="Article Title">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class=" row col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
                        <div class="mat-form-field-block">

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>What's this Article about</mat-label>
                                <input matInput placeholder="What's this Article about" formControlName="articleAbout">
                                <mat-error></mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="  row col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
                        <div class="mat-form-field-block">

                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Write your article in(markdown)</mat-label>
                                <textarea matInput placeholder="Write your article"
                                    formControlName="markdown"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class=" row col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12 col-sm-4">
                        <div class="mat-form-field-block">

                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Enter Tags</mat-label>
                                <input matInput formControlName="tags" placeholder="Enter Tags">
                            </mat-form-field>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <div class="row col-12 col-lg-5 col-xl-5 col-md-5 col-sm-5 display">
            <button mat-raised-button color="warn" [disabled]="!articleForm.valid"
                (click)="saveArticleData()">Publish Article</button>
        </div>

    </div>
</div>
