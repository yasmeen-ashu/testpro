<div class="card" style="width: 25rem;">
   <div class="card-header">
    <h2>SignIn</h2>
    <div>
        <a href="#" class="card-link" (click)="openSignup()">Need an account?</a>
    </div>
   </div>
    <div class="card-body">
        <form [formGroup]="signinForm">
            <div class="mat-form-field-block">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-error>Emial is required</mat-error>
                </mat-form-field>
            </div>
            <div class="mat-form-field-block">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
          </form>
          <div class="row col-12 col-lg-3 col-xl-3 col-md-3 col-sm-3 display">
            <button mat-raised-button color="primary" [disabled]="!signinForm.valid" (click)="saveSignin()"  >Sign In</button>
        </div>
      
    </div>
</div>
